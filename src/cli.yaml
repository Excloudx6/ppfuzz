name: ppfuzz
version: "0.0.1"
author: Dwi Siswanto <me@dw1.io>
about: Prototype Pollution Fuzzer
args:
    - list:
        short: l
        long: list
        value_name: FILE
        about: List of URLs
        takes_value: true
    - timeout:
        short: t
        long: timeout
        default_value: "30"
        about: Max. time allowed for connection (s)
    - concurrency:
        short: c
        long: concurrency
        default_value: "5"
        about: Set the concurrency level